version: "3"
services:
  outrunner:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
#    volumes:
#      - ./config/server.json:/config/server.json
    restart: always
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: test
    ports:
      - "3306:3306"